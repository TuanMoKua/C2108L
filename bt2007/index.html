    <script type="text/javascript">

    function sum2(a,b){
        var sum=a+b
     return sum
    }

    function tich2(a,b){

        return tich
    }

    function tru2(a,b){
       var tru = a - b
    return tru
    }
    
    function chia2(a,b){
       var chia = a / b
        return chia
    }

    a = parseInt( prompt('Nhập giá trị a'))
