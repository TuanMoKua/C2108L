<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h2>Bài tập 1604</h2>
    <p> Vẽ tam giác vuông </p>
    <ul style="list-style-type: none;">
        <li>*</li>
        <li>**</li>
        <li>***</li>
        <li>****</li>
        <li>*****</li>
    </ul>
    ////Sử dụng Js////
    <br>

    <script>
             var N = parseInt(prompt('Nhap so N'))
             for (var i=0; i<N; i++) {
                 for(var j=0; j<=i; j++){
                     document.write(`*`)
                 }
                 document.write(`<br/>`)
             }

    </script>
</body>
</html>
