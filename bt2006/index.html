    //  cách khác//
    function FindMax(N){
     var a = new Array(N)

    for (let i = 0; i < a.length; i++) {
     a[i] = parseInt(prompt(`Nhập a${i}:`))
        }
        max = a[0]
        for (let i = 1; i < a.length; i++) {
             if (a[i] > max) {
                 max = a[i]
                 }  
        }  
return max
}

N = parseInt(prompt('Nhập số phần tử N:'))
max = FindMax(N)
document.write(`<br/> Max = ${max}`)
