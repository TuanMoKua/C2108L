<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/2023.css">
    <script src="./js/2023.js"></script>
    <title>OderForm</title>
</head>
<body onload="init()">
    <div class="container">
        <div class="header">
            <h2>Purchase Order Form</h2>
        </div>

        <div class="main">
            <div class="content">
                <form action="">
                    <fieldset class="item">
                        <legend>Product Information</legend>
                        
                        <table> 
                            <tr>
                                <td class="left"><label for="">Product:</label></td>
                                <td class="right"><select name="select" id="select_id" onchange="Subtotal()">
                                    <option value="Select">Select</option>
                                    <option value="650">Comfort Sleepe</option>
                                    <option value="975">Morgan Kids Bed</option>
                                    <option value="480">Entertainment Cabine</option>
                                </select></td>
                            </tr>

                            <tr>
                                <td class="left"><label for="">Unit Price ($):</label></td>
                                <td class="right"><input type="number" name="pricer" id="price_id" required disabled></td>
                            </tr>
                            <tr>
                                <td class="left"><label for="">Quantity:</label></td>
                                <td class="right"><input type="number" name="quantity" id="quantity_id" onkeypress="myTotal()" disabled></td>
                            </tr>
                            <tr>
                                <td class="left"><label for="">Total Price ($):</label></td>
                                <td class="right"><input type="number" name="total_price" id="total_price_id" onkeypress="myTotal()" disabled></td>
                            </tr>
                        </table>
                    </fieldset>

                    <fieldset class="item">
                        <legend>Shipping Information</legend>
                        
                        <table> 
                            <tr>
                                <td class="left"><label for="">Full Name:</label></td>
                                <td class="right"><input type="text" name="full_name" id="full_name_id" required ></td> 
                            </tr>

                            <tr>
                                <td class="left" ><label for="">Shipping Address:</label></td>
                                <td class="right"><textarea name="ship_add" id="ship_add_id" cols="30" rows="10"></textarea></td>
                            </tr>
                            <tr>
                                <td class="left"><label for="">Credit Card:</label></td>
                                <td class="right"><select name="select_one" id="slect_one_id" onchange="myCard()">
                                    <option value="Select">Select</option>
                                    <option value="650">Visa</option>
                                    <option value="975">Master Card</option>
                                    <option value="480">American Express</option>
                                </select></td>
                            </tr>
                            <tr>
                                <td class="left"><label for="">Credit Card Number:</label></td>
                                <td class="right" ><input type="text"  name="card_number" maxlength="4" size="4">
                                    <input type="text" name="card_number" maxlength="4" size="4">
                                    <input type="text" name="card_number" maxlength="4" size="4" >
                                    <input type="text" name="card_number" maxlength="4" size="4">
                                </td>
                            </tr>
                        </table>
                    </fieldset>

                    <div class="footer">
                        <div class="bot">
                            <input type="submit" value="Submit" onclick="addFuntion()">
                            <input type="reset" value="Reset">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
