<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h2>Bài tập 1606- Giải pt bậc 2</h2>
    <p style="font-size: larger;">ax<sup>2</sup> + bx + c = 0</p>

    <Script>
         function match2(a,b,c){
            var delta= (b*b) - (4*a*c);
            if(delta<0){
                document.write(' Phuong trinh đã cho vô nghiệm');
            }
            else if(delta==0){
               document.write('Phuong trinh đã cho có nghiệm kép x =' +-b/ (2*a));
            }
            if(delta>0){ 
                 x1 = (-b + Math.sqrt(delta)) / (2*a);
                 x2 = (-b - Math.sqrt(delta)) / (2*a);
                document.write('Phuong trinh đã cho có 2 nghiệm riêng biệt x1=' + x1 +' và x2 =' + x2);
            }
        }
        a = parseInt(prompt(' Nhap a'));
        b = parseInt(prompt(' Nhap b'));
        c = parseInt(prompt(' Nhap c'));
        match2(a,b,c);
    </Script>
</body>
</html>
