<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>
        .container{
            border: solid 1px blue;
        }
        .panel-heading{
            background-color: cornflowerblue; 
        }
        .panel-heading h2{
            color: white;
        }
    </style>
 
</head>
<body ng-controller="MyController" >
      <div class="container">
        <div class="panel-heading">
            <h2>Managenment Student</h2>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="urs">Name:</label>
                <input type="text" class="form-control" id="address" placeholder="Input Name" ng-model="fullname">
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="address" placeholder="Input Age" ng-model="age">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="address" placeholder="Input Email" ng-model="email">
            </div>
            
            <div class="form-group">
                <label for="add">Addres:</label>
                <input type="text" class="form-control" id="address" placeholder="Input Address" ng-model="address">
            </div>
            <br>
            <button type="button" class="btn btn-success" ng-click="addData()">Add</button>
            <br><br>
            <input type="text"  ng-model="search"  placeholder="Searching......">
            <div  class="form-group" >
                <table class=" table table-bordered">
                    <thead>
                        <tr> 
                            <th>STT</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Address</th>  
                        </tr>
                    </thead>
                    <tr ng-repeat="item in studentList | filter:search ">
                        <td>{{ $index + 1 }}</td>
                        <td>{{ item.Name }}</td>
                        <td>{{ item.Age }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.add }}</td>
                        <td>{{ item.add }}</td>
                        <td><button type="button" ng-click="UpdateItem(item)" >Edit</button></td>
                        <td><button type="button" ng-click="DeleteItem(index)">Delete</button></td>
                    </tr>
                </table>
            </div>
            
        </div>
    </div>
      
<script>
        var app = angular.module("MyApp", []);
         app.controller("MyController", function($scope) {
             $scope.studentList = new Array();
             $scope.addData = function(){
                var myStudent = {
                    "Name": $scope.fullname,
                    "Age": $scope.age,
                    "email": $scope.email,
                    "add" : $scope.address
                } 
                $scope.studentList.push(myStudent)
            }
        

            $scope.UpdateItem = function(item){

            }

            $scope.DeleteItem = function(index){
                $scope.myStudent.splice(index, 1);

            }
         });

</script>
</body>
</html>
